<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Acesso - ChekAI App</title>
  </head>
  <body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #f8f9fa; padding: 30px; border-radius: 8px;">
      <h1 style="color: #2c3e50; margin-top: 0;">Olá, {{nome}}!</h1>
      <p>Você solicitou um código de acesso para entrar na ChekAI App.</p>
      <div style="background-color: #fff; border: 2px solid #3498db; border-radius: 8px; padding: 20px; text-align: center; margin: 30px 0;">
        <p style="margin: 0; font-size: 14px; color: #666; text-transform: uppercase; letter-spacing: 1px;">Seu código de acesso</p>
        <p style="margin: 10px 0 0 0; font-size: 32px; font-weight: bold; color: #3498db; letter-spacing: 5px;">{{codigoOTP}}</p>
      </div>
      <p style="color: #e74c3c; font-weight: bold;">Este código expira em 10 minutos.</p>
      <p style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd; color: #666; font-size: 14px;">
        Se você não solicitou este código, por favor, ignore este e-mail ou entre em contato conosco.
      </p>
      <p style="color: #666; font-size: 14px; margin-top: 10px;">
        Atenciosamente,<br>
        Equipe Meta App
      </p>
    </div>
  </body>
</html>
